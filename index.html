<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados y apuestas</title>
  </head>
  <body>
    <main>
      <h1>Dados y apuestas</h1>
      <h2>Introduce aquí tu jugada:</h2>

      <form class="form" action="">
        <select class="js_select select" name="" id="">
          <option disabled selected>Que número apuestas del 1 al 6</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>

        <input type="text" name="" class="" placeholder="¿Cuanto apuestas?" />

        <button class="js_btn button">Jugar</button>
      </form>

      <p class="result js_result">Vamos a Jugar!</p>

      <p>Saldo:<span class="balance">50</span></p>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
